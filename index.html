<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  
    <div class="maincontainer">
        <div class="dashleft">
            <div class="mainlabel"><img class="mainicon" src="images/rhombus-split.svg"><span>Dashboard</span></div>
            <div class="spacer"></div>
            <div class="icon"><img class="icon" src="images/home.svg"><span class="label">Home</span></div>
            <div class="icon"><img class="icon" src="images/profile.svg"><span class="label">Profile</span></div>
            <div class="icon"><img class="icon" src="images/message.svg"><span class="label">Messages</span></div>
            <div class="icon"><img class="icon" src="images/clock-outline.svg"><span class="label">History</span></div>
            <div class="icon"><img class="icon" src="images/note-multiple-outline.svg"><span class="label">Tasks</span></div>
            <div class="icon"><img class="icon" src="images/account-group.svg"><span class="label">Communities</span></div>
            <div class="spacer"></div>
            <div class="icon"><img class="icon" src="images/cog-outline.svg"><span class="label">Settings</span></div>
            <div class="icon"><img class="icon" src="images/help-box.svg"><span class="label">Support</span></div>
            <div class="icon"><img class="icon" src="images/shield-check.svg"><span class="label">Privacy</span></div>
        </div>
        <div class="dashtop"></div>
        <div class="dashcontent">content here</div>
    </div>

</body>
</html>
